<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北邮大学生用餐习惯调查</title>
    <style>
        body{
            background-color: rgb(255, 0, 60);
            border: 20px
        }
    </style>
</head>

<body>
    <div style="text-align:center">
    <h2>北邮大学生用餐习惯调查</h2>
    <form>
    </div>
    
            <div style="text-align:center">
            <hr>
                <span>您来自：<br></span>
                <span><input type='text' value='请输入省份or更详细的地区名'></span>
            </hr>
            <hr>
                <span>性别：<br></span>
                <span><input type='radio' name='sex'>男<input type="radio" name="sex">女</span>
            </hr>
            <hr>
                <span>您经常去哪个食堂吃饭？<br></span>
                <input type="checkbox">学生食堂一层<br>
                <input type="checkbox">学生食堂二层<br>
                <input type="checkbox">学生食堂三层<br>
                <input type="checkbox">风味餐厅一层<br>
                <input type="checkbox">风味餐厅二层<br>
                <input type="checkbox">风味餐厅三层<br>
                <input type="checkbox">风味餐厅五层<br>
                <input type="checkbox">快餐店<br>
                <input type="checkbox">点外卖<br>
                <input type="checkbox">小麦铺或地超买点东西吃
            </hr>
            <hr>
                <span>选择该食堂的原因是？<br></span>
                <input type="checkbox">个人认为比较好吃<br>
                <input type="checkbox">价格比较实惠<br>
                <input type="checkbox">比较忙，这个选择能够节约时间<br>
                <textarea cols="120" rows="6"></textarea>
            </hr>
            <hr>
                <span>您经常点哪类的食物?<br></span>
                <input type="checkbox">盖饭类<br>
                <input type="checkbox">面类<br>
                <input type="checkbox">油炸、快餐类<br>
                <input type="checkbox">饺子、馄饨<br>
                <input type="checkbox">自助火锅<br>
                <input type="checkbox">面包<br>
                <input type="checkbox">麻辣烫<br>
                <input type="checkbox">其他<br>
                <textarea cols="120" rows="6"></textarea>
            </hr>
            <hr>
                <span>您对于学校食堂有哪些想要吐槽的or有哪些想要夸一夸的呢?<br></span>
                <textarea cols="120" rows="8" ></textarea>
            </hr>
            <hr>
                <input type="submit">
            </hr>
            <hr>
                <input type="reset">
            </hr>
        
    </div>
</form>
    
</body>
</html>
